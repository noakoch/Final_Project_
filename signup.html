<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="logo.jpg" alt="Listi Logo" class="logo">
        <h1>LISTI</h1>
        <p class="subtitle">ניהול רשימות הקניות שלך</p>
    </div>

    <div class="container">
        <h1 class="form-title">Sign Up</h1>
        <p class="form-instructions">Fill in the following details:</p>
        <form action="/signup" method="post" class="form">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="form-button">Sign Up</button>
        </form>
    </div>

    <div class="images">
        <img src="Super1.jpg" alt="Supermarket Image 1">
        <img src="Super2.jpg" alt="Supermarket Image 2">
        <img src="Super3.jpg" alt="Supermarket Image 3">
    </div>
</body>
</html>
