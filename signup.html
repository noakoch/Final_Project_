<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #d9c2e9;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
        .header img {
            width: 80px; /* גודל הלוגו */
            display: block;
            margin: 0 auto;
        }
        .header h1 {
            margin-top: 10px;
            color: #4e3176;
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            margin-bottom: 20px;
            color: #4e3176;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ffcc00;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6b800;
        }
        .images {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .images img {
            width: 30%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.jpg" alt="Listi Logo">
            <h1>LISTI</h1>
        </div>
        <h1>Sign Up</h1>
        <form action="/signup" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="images">
            <img src="Super1.jpg" alt="Supermarket Image 1">
            <img src="Super2.jpg" alt="Supermarket Image 2">
            <img src="Super3.jpg" alt="Supermarket Image 3">
        </div>
    </div>
</body>
</html>
