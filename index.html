<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTI - Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
            color: #333;
        }

        /* HEADER */
        .header {
            background-color: #dcd6f7;
            padding: 20px 0;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: block;
            margin: 0 auto;
            width: 80px;
        }

        .header h1 {
            margin: 10px 0;
            font-size: 36px;
            color: #333;
            font-weight: bold;
        }

        .subtitle {
            font-size: 18px;
            color: #777;
        }

        /* BUTTONS */
        .container {
            margin-top: 50px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        button {
            background-color: #f1c40f;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f39c12;
        }

        /* IMAGES */
        .images {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .images img {
            width: 200px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <img src="logo.jpg" alt="LISTI Logo" class="logo">
        <h1>LISTI</h1>
        <p class="subtitle">ניהול רשימות הקניות שלך</p>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
        <h2>WELCOME</h2>
        <p>Please select an option:</p>
        <button onclick="window.location.href='/login'">LOGIN</button>
        <button onclick="window.location.href='/signup'">SIGN UP</button>
    </div>

    <!-- IMAGES -->
    <div class="images">
        <img src="Super1.jpg" alt="Supermarket Image 1">
        <img src="Super2.jpg" alt="Supermarket Image 2">
        <img src="Super3.jpg" alt="Supermarket Image 3">
    </div>
</body>
</html>
