<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="logo.jpg" alt="Listi Logo" class="logo">
        <h1>LISTI</h1>
        <p class="subtitle">ניהול רשימות הקניות שלך</p>
    </div>

    <div class="container login-container">
        <h1 class="form-title">Log In</h1>
        <form action="/login" method="post" class="form">
            <div class="form-group">
                <label for="username">User Name:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="form-button">Log In</button>
        </form>
    </div>

    <div class="images">
        <img src="Super1.jpg" alt="Supermarket Image 1">
        <img src="Super2.jpg" alt="Supermarket Image 2">
        <img src="Super3.jpg" alt="Supermarket Image 3">
    </div>
</body>
</html>
